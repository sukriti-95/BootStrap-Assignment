<!DOCTYPE html>
<html>
<head>
	<title> Assignment 2</title>
	<!-- Make a Registration form using Bootstrap form Elements and edit the data inside the form with using Bootstrap JavaScript Components such as Modal. -->

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  	<script type="text/javascript">
  		$(document).ready(function(){
  			$("#submit").click( function(){ 
  				$("#modal_name").text($("#usr").val());
  				$("#modal_pass").text($("#pwd").val());
  				$("#modal_email").text($("#email").val());
  				$("#modal_phone").text($("#phone").val());
  				sessionStorage.name=$("#usr").val();
  				sessionStorage.pass=$("#pwd").val();
				sessionStorage.eml=$("#email").val();
				sessionStorage.phn=$("#phone").val();
  			});
  		});
  	</script>

</head>
<body>
		<!-- Modal -->
	

	<div class="container">
		<form role="form" class="form" action="BootStrap_table.html" method="POST">
			<div class="form-group">
				<label for="usr" class="form-control" >Name</label>
				<input type="text" class="form-control" id="usr"> </input>
			</div>
			
			<div class="form-group">
				<label for="pwd" class="form-control" >Password</label>
				<input type="password" class="form-control" id="pwd"> </input>
			</div>
			
			<div class="form-group">
				<label for="email" class="form-control" >Email</label>
				<input type="email" class="form-control" id="email"> </input>
			</div>
			
			<div class="form-group">
				<label for="phone" class="form-control" >Phone</label>
				<input type="tel" class="form-control" id="phone"> </input>
			</div>
			
			<div class="form-group">
			<button type="button" class="btn btn-md btn-primary" data-toggle="modal" data-target="#myModal" id="submit">Submit</button>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			    	
			      <div class="modal-content">
				        <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal">&times;</button>
				          <h4 class="modal-title"> Do you want to send ?</h4>
				        </div>

				        <div class="modal-body">
							<table class="table table-bordered">
						    <thead>
						      <tr class="active">
						        <th>Credentials</th>
						        <th>Value</th>
						       </tr>
						    </thead>
						    <tbody>
						      <tr class="success">
						        <td> Name</td>
						        <td id="modal_name"></td>						        
						      </tr>
						      <tr class="warning">
						        <td> Password </td>
						        <td id="modal_pass"></td>
						       </tr>
						      <tr class="danger">
						        <td>Email</td>
						        <td id="modal_email"></td>
						      </tr>
						      <tr class="success">
						        <td>Phone</td>
						        <td id="modal_phone"></td>
						      </tr>
						    </tbody>
						  </table>
				         		
				         	
				        </div>

				        <div class="modal-footer">
				          <div class="btn-grp">
					          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					          <input type="submit" class="btn btn-primary " value="Submit" id="sub">
					      </div>
				        </div>
			      </div>
			      
			    </div>
 			</div>  

 	 		

  <!-- Modal -->
	
		</form>
	</div>





</body>
</html>
